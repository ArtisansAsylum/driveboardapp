<!DOCTYPE html>
<html lang="en">


  <head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="img/favicon.ico">

    <title>LasaurApp</title>

    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/jquery.toastmessage.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <script src="js/jquery.min.js"></script>
    <script src="js/jquery.hotkeys.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.toastmessage.js"></script>
    <script src="js/paper-full.min.js"></script>

    <script src="lib.js"></script>
    <script src="jobview.js"></script>
    <script src="app.js"></script>
    <script src="jobhandler.js"></script>
    <script src="import.js"></script>
    <script src="controls.js"></script>

  </head>


  <body>

    <!-- fixed navbar -->
    <nav id="main_navbar" class="navbar navbar-default">
      <div class="container" style="width:100%; padding-left:0">

        <div id="navbar" class="navbar pull-left" style="padding-left:0px; margin:0; border:0">
          <ul class="nav navbar-nav" style="height:50px">
            <li class="dropdown">
              <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                <span class="glyphicon glyphicon-menu-hamburger" style="font-size:1.4em"></span>
              </a>
              <ul class="dropdown-menu" role="menu">
                <li><a id="info_btn" href="#" title="show job information [i]">Job Info</a></li>
                <li><a id="export_btn" href="#">Export</a></li>
                <li><a id="clear_btn" href="#">Clear</a></li>
                <li class="divider"></li>
                <li><a id="queue_btn" href="#">Job Queue</a></li>
                <li><a id="library_btn" href="#">Library</a></li>
                <li class="divider"></li>
                <li><a href="https://github.com/nortd/lasersaur/wiki">Manual</a></li>
                <li><a href="#" data-toggle="modal" data-target="#about_modal">About</a></li>
                <li class="divider"></li>
                <li class="dropdown-header">Admin</li>
                <li><a id="flash_btn" href="#">Flash Firmware</a></li>
                <li><a id="flash_source_btn" href="#">Flash Firmware from Source</a></li>
                <li><a id="reset_btn" href="#">Reset Atmega</a></li>
                <li><a href="#" data-toggle="modal" data-target="#config_modal">Show Configuration</a></li>
                <li><a href="#" data-toggle="modal" data-target="#log_modal">Log</a></li>
              </ul>
            </li>
          </ul>
        </div>

        <!-- open button -->
        <div class="btn-group pull-left menu_btn">
            <button id="open_btn" class="btn btn-default" type="submit"
                    title="open new job" data-loading-text="loading..." autocomplete="off">Open</button>
        </div>
        <form id="open_file_form" action="#" onsubmit="return false;">
            <input type="file" id="open_file_fld" name="data" style="visibility:hidden; position:fixed">
        </form>

        <!-- process buttons -->
        <div class="btn-group pull-left menu_btn">
            <button id="run_btn" class="btn btn-primary" type="submit" title="run this job">
              Run this job!
            </button>
            <button id="boundary_btn" class="btn btn-primary" type="submit" title="run bounding box">
              <span class="glyphicon glyphicon-resize-full"></span>
            </button>
        </div>

        <div class="btn-group pull-left menu_btn">
          <!-- pause button -->
          <button id="pause_btn" class="btn btn-default" type="submit" title="toggle pause">
            <span class="glyphicon glyphicon-pause"></span>
          </button>
          <!-- stop button -->
          <button id="stop_btn" class="btn btn-default" type="submit" title="stop and purge job">
            <span class="glyphicon glyphicon-stop"></span>
          </button>
        </div>

        <!-- status indicators -->
        <div class="btn-group menu_btn">
          <button id="ready_status_btn" class="btn disabled btn-danger" type="submit">Ready</button>
          <button id="door_status_btn" class="btn disabled btn-warning" type="submit">Door</button>
          <button id="chiller_status_btn" class="btn disabled btn-warning" type="submit">Chiller</button>
        </div>

      </div>
    </nav>

    <!-- begin page content -->
    <div id="main_container" class="container">

      <!-- canvas -->
      <canvas id="job_canvas" class="pull-left" style="height:100%; background-color: #ffffff;" resize></canvas>

      <!-- info div -->
      <div id="info_panel" class="pull-right" style="width:220px; overflow:auto">
        <div id="job-info" style="width:100%;background-color:#bbbbbb"></div>

        <div id="job_passes" style="width:100%;padding:6px">
          <div style="margin-bottom:20px">
            <label>Pass 1</label>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">F</div>
                  <input type="text" class="form-control input-sm feedrate" style="width:4.5em;" placeholder="1500" title="feedrate">
                </div>
                <div class="input-group">
                  <div class="input-group-addon">%</div>
                  <input type="text" class="form-control input-sm intensity" style="width:3.5em;" placeholder="100" title="intensity 0-100%">
                </div>
              </div>
            </form>
            <div style="margin-top:10px">
              <button class="btn btn-default btn-sm" type="submit">Assign</button>
            </div>
          </div>

          <div style="margin-bottom:20px">
            <label>Pass 2</label>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">F</div>
                  <input type="text" class="form-control input-sm feedrate" style="width:4.5em;" placeholder="1500" title="feedrate">
                </div>
                <div class="input-group">
                  <div class="input-group-addon">%</div>
                  <input type="text" class="form-control input-sm intensity" style="width:3.5em;" placeholder="100" title="intensity 0-100%">
                </div>
              </div>
            </form>
            <div style="margin-top:10px">
              <button class="btn btn-default btn-sm" type="submit">Assign</button>
            </div>
          </div>

          <div style="margin-bottom:20px">
            <label>Pass 3</label>
            <form class="form-inline">
              <div class="form-group">
                <div class="input-group">
                  <div class="input-group-addon">F</div>
                  <input type="text" class="form-control input-sm feedrate" style="width:4.5em;" placeholder="1500" title="feedrate">
                </div>
                <div class="input-group">
                  <div class="input-group-addon">%</div>
                  <input type="text" class="form-control input-sm intensity" style="width:3.5em;" placeholder="100" title="intensity 0-100%">
                </div>
              </div>
            </form>
            <div style="margin-top:10px">
              <button class="btn btn-default btn-sm" type="submit">Assign</button>
            </div>
          </div>

        </div>

      </div>

      <!-- about modal-->
      <div id="about_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">About</h4>
            </div>
            <div id="about_content" class="modal-body">
            </div>
          </div>
        </div>
      </div>

      <!-- log modal-->
      <div id="log_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Log</h4>
            </div>
            <div id="log_content" class="modal-body">
            </div>
          </div>
        </div>
      </div>

      <!-- config modal -->
      <div id="config_modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
              <h4 class="modal-title" id="myModalLabel">Configuration</h4>
            </div>
            <div id="config_content" class="modal-body">
            </div>
          </div>
        </div>
      </div>

    </div>
    <!-- end page content -->

    <!-- footer -->
    <footer id="main_footer" class="footer">
      <div class="container" style="width:100%">

        <a class="navbar-brand" href="/">
          <img src="img/lasersaur-dino-lasaurapp-190.png" style="margin-right:6px">
        </a>

        <div class="btn-group footer_btn">
          <!-- origin button -->
          <button id="origin_btn" class="btn btn-default" type="submit" title="move to origin">
            (0,0)
          </button>
          <!-- homing button -->
          <button id="homing_btn" class="btn btn-default" type="submit" title="run homing cycle, find table origin">
            <span class="glyphicon glyphicon-home"></span>
          </button>
        </div>

        <div class="btn-group footer_btn">
            <button id="motion_btn" class="btn btn-default" type="submit">Motion</button>
            <button id="offset_btn" class="btn btn-default" type="submit">Offset</button>
            <button id="jog_btn" class="btn btn-default" type="submit">Jog</button>
        </div>

      </div>
    </footer>


  </body>


</html>
